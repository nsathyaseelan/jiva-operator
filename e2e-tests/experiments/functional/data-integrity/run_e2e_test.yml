---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: e2e-di-fio-
  namespace: e2e
spec:
  template:
    metadata:
      labels:
        name: e2e
        app: fio-di-e2e
    spec:
      serviceAccountName: e2e
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: openebs/jiva-csi-e2e:ci
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: default

          - name: PROVIDER_STORAGE_CLASS
            value: openebs-jiva-csi

          - name: FIO_NAMESPACE
            value: fio

          - name: FIO_SAMPLE_SIZE
            value: "128m"

          - name: FIO_TESTRUN_PERIOD
            value: "60"

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./e2e-tests/experiments/functional/data-integrity/test.yml -i /etc/ansible/hosts -v; exit 0"]
